
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charest="utf-8">
    <title>{{ user.name }}'s Watchlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">    
</head>

<body>
    <h2>
        <img alt="sky" class="avatar" src="{{ url_for('static', filename='images/sky.jpg') }}">
        {{ user.name }}'s Watchlist
    </h2>
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %}
        <li>{{ movie.title }} - {{ movie.year }}</li>
        {% endfor %}
    </ul>
    <footer>
        <small>&copy; 2018 <a href="https://www.baidu.com/">HelloFlask</a></small>        
    </footer>
    
    <img alt="BOA" class="totoro" src="{{ url_for('static', filename='images/boa.png') }}">

</body>

</html>
